<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Restaurant - Meal Mate</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/add_restaurant.css' %}">
</head>
<body>
    <div class="container">
        <h2 class="title">Add Restaurant</h2>
        <form method="POST" action="{% url 'add_restaurant/' %}" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Restaurant Name:</label>
                <input type="text" name="name" id="name" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="picture">Picture URL:</label>
                <input type="url" name="picture" id="picture" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="cuisine">Cuisine:</label>
                <input type="text" name="cuisine" id="cuisine" class="input-field" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" name="rating" id="rating" class="input-field" required step="0.1" min="0" max="5">
            </div>

            <button type="submit" class="submit-btn">Add Restaurant</button>
        </form>
    </div>
</body>
</html>
