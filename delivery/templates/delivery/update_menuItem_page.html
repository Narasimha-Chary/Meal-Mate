<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    {% comment %} <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'delivery/css/update_menuItem_page.css' %}">

</head>
<body>
    <h2>Update Menu Item</h2>
    <form method="POST" action="{% url 'update_menuItem' menuItem.id %}">
        {% csrf_token %}
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required value='{{menuItem.name}}'><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required value='{{menuItem.description}}'></textarea><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required value='{{menuItem.price}}'><br><br>

        <label for="is_veg">Vegetarian:</label>
        <input type="checkbox" id="is_veg" name="is_veg" value='{{menuItem.is_veg}}'><br><br>

        <label for="picture">Image URL:</label>
        <input type="url" id="picture" name="picture" value='{{menuItem.picture}}'><br><br>

        

        <button type="submit">Update Item</button>
    </form>
</body>
</html>
