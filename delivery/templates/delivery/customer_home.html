<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <nav>
        <p><a href=""><img src="C:\Users\USER\Pictures\Screenshots\Screenshot 2025-01-23 152435.png" alt="Logo"></a></p>
        <p>Welcome {{ username }}!</p>
        <p><a href="">Home</a></p>
        <p><a href="{% url 'show_cart_page' username %}">view cart</a></p>
        <p><a href="">Log out</a></p>
        <!-- <p>{{ username|default:"No username found" }}</p> -->
    </nav>
    <h1>Customer Home Page</h1>
    <h2>My Restaurants</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Cuisine</th>
                <th>Rating</th>
                <th>Menu</th>
            </tr>
        </thead>
        <tbody>
            {% for restaurant in restaurants %}
            <tr>
                <td>
                    <img src="{{restaurant.picture}}" alt="Picture of {{restaurant.name}}" width="100">
                </td>
                <td>{{ restaurant.name }}</td>
                <td>{{ restaurant.cuisine }}</td>
                <td>{{ restaurant.rating }}/5</td>
                <td><a href="{% url 'customer_menu' restaurant.id  username %}">View Menu</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
