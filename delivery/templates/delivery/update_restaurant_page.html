<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    {% comment %} <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'delivery/css/update_restaurant_page.css' %}">

</head>
<body>
    <h2>Update Restaurant Info: </h2>
    <form method="POST" action="{% url 'update_restaurant' restaurant.id %}">
        {% csrf_token %}
        <label for="name">Restaurant Name: </label>
        <input type="text" name="name" id="name" required value='{{restaurant.name}}'><br><br>
        <label for="picture">Picture URL: </label>
        <input type="url" name="picture" id="picture" required value='{{restaurant.picture}}'><br><br>
        <label for="cuisine">Cuisine: </label>
        <input type="text" name="cuisine" id="cuisine" required  value='{{restaurant.cuisine}}'><br><br>
        <label for="rating">Rating: </label>
        <input type="number" name="rating" id="rating" required step="0.1" min="0" max="5"  value='{{restaurant.rating}}'><br><br>
       <button type="submit">Update Restaurant</button>
    </form>
</body>
</html>
