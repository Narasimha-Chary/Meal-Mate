

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Meal Mate</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/signin.css' %}">
</head>
<body>

    <!-- Main Container for Sign In -->
    <div id="signin-container">
        <h2 class="title">Sign In to Meal - Mate</h2>

        <!-- Sign In Form -->
        <form method="post" action="{% url 'handle_login' %}" class="signin-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">USERNAME:</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-submit">LOG IN</button>
        </form>
    </div>

</body>
</html>
